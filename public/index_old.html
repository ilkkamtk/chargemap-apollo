<!DOCTYPE html>
<html lang="en">
<head>
  <title>Charge Stations App</title>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#00a8e8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Charge Stations App">
  <meta name="msapplication-TileImage" content="img/icon-144.png">
  <meta name="msapplication-TileColor" content="#003459">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="img/icon-152.png">
  <link rel="apple-touch-startup-image" href="img/splash.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#003459">
  <link href="./modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
  <link rel="stylesheet" href="./modules/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet"
        href="./modules/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="left">
    <img src="img/logo.svg" alt="Charge Stations App">
  </div>
  <div class="right">
    <a href="#"><i class="fas fa-plus-circle fa-2x"></i></a>
  </div>
</header>
<section id="map" class="top-big"></section>
<section id="info-section" class="low-small">
  <header>
    <h2 id="title">Title</h2>
    <a href="#" id="btn" class="button"><i class="fas fa-directions fa-2x"></i></a>
  </header>
  <article>
    <h3 id="address"></h3>
    <section id="info">
      <header><h3>Connections: </h3></header>
    </section>
  </article>
</section>

<section id="insert" class="low-small">
  <header>
    <h2>Add Charging Station</h2>
  </header>
  <form id="conn-form">
    <div class="item">
      <input type="text" name="location" placeholder="Tap map for location">
    </div>
    <div class="item">
      <input type="text" name="title" placeholder="Title">
    </div>
    <div class="item">
      <input type="text" name="address" placeholder="Address">
    </div>
    <div class="item">
      <input type="text" name="postcode" placeholder="Postcode">
    </div>
    <div class="item">
      <input type="text" name="town" placeholder="Town">
    </div>
    <div class="item">
      <input type="text" name="state" placeholder="State or province">
    </div>
    <div class="connections">
      <h3>Add all connection types of the station</h3>
      <div id="all-connections"></div>
      <div class="item">
        <label>Connection type
          <select id="connection-type">
            <option> -</option>
          </select>
        </label>
      </div>
      <div class="item">
        <label>Level
          <select id="level">
            <option> -</option>
          </select>
        </label>
      </div>
      <div class="item">
        <label>Current type
          <select id="current-type">
            <option> -</option>
          </select>
        </label>
      </div>
      <div class="item">
        <input type="text" name="quantity" placeholder="Quantity">
      </div>
      <div class="item">
        <button class="button" type="button" id="add-connection">
          <i class="fas fa-plus-circle fa-2x"></i>
        </button>
      </div>
    </div>
    <div class="buttons">
      <div class="item">
        <button class="button" type="submit"><i class="fas fa-file-upload fa-2x"></i></button>
      </div>
      <div class="item">
        <button class="button" id="reset" type="reset"><i class="fas fa-window-close fa-2x"></i>
        </button>
      </div>
    </div>
  </form>
</section>

<script src="./modules/leaflet/dist/leaflet.js"></script>
<script src="./modules/esri-leaflet/dist/esri-leaflet.js"></script>
<script src="./modules/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.js"></script>
<script src="js/example.min.js"></script>
</body>
</html>
